<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>REAL_NEFORMAL</title>
<link rel="preload" href="style.css" as="style">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- VIDEO BACKGROUND -->
  <div id="bg">
    <video id="bgVideo" autoplay muted loop playsinline crossorigin="anonymous">
      <source src="assets/bg.mp4" type="video/mp4">
      <!-- если нет видео, то покажется градиент -->
    </video>
    <div class="bg-gradient"></div>
  </div>

  <main class="wrap">
    <header class="header">
      <div class="brand">
        <div class="logo" id="logo">RN</div>
        <div>
          <h1 id="siteTitle">REAL_NEFORMAL</h1>
          <p id="siteSubtitle">Социальные сети и медиа</p>
        </div>
      </div>
      <div class="header-actions">
        <a href="edit.html" class="btn edit-link" title="Редактировать (только для владельца)">Редактировать</a>
      </div>
    </header>

    <section class="hero">
      <div class="star-wrap">
        <!-- SVG: центральная звезда + геометрия -->
        <svg id="starSVG" viewBox="-200 -200 400 400" preserveAspectRatio="xMidYMid meet" aria-hidden>
          <g id="shapes" transform="rotate(0)">
            <g class="geom g1"><polygon points="0,-90 22,-28 90,-28 36,12 58,84 0,40 -58,84 -36,12 -90,-28 -22,-28" /></g>
            <g class="geom g2"><rect x="-120" y="-10" width="40" height="40" rx="6" ry="6" /></g>
            <g class="geom g3"><circle cx="90" cy="80" r="16" /></g>
            <!-- центровая звезда -->
            <g id="star" transform="scale(0.9)">
              <path id="starPath" d="M0-40 L11-12 L40-12 L16 4 L25 36 0 18 -25 36 -16 4 -40-12 -11-12 Z"/>
            </g>
          </g>
        </svg>
      </div>

      <div class="hero-info">
        <h2 id="lead">Здесь собраны все мои профили и медиа</h2>
        <div class="profile-card">
          <div class="avatar-wrap"><img id="avatar" src="" alt="Аватар"></div>
          <div class="meta">
            <div class="name" id="username">REAL_NEFORMAL</div>
            <div class="status" id="status">В сети</div>
            <div class="stats">
              <div><span id="followers">0</span><small>подписчиков</small></div>
              <div><span id="onlineCount">0</span><small>онлайн</small></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="socials-section">
      <h3>Социальные сети</h3>
      <div class="grid" id="socialGrid"></div>
    </section>

    <section class="media-section">
      <h3>Медиа</h3>
      <div class="grid" id="mediaGrid"></div>
    </section>

    <section class="plugins-section" id="pluginsSection" hidden>
      <h3>Плагины</h3>
      <div id="pluginsList" class="grid"></div>
    </section>

    <footer class="footer">
      <div id="copyright"></div>
    </footer>
  </main>

<script src="script.js" defer></script>
</body>
</html>
