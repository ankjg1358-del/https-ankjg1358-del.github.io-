<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL_NEFORMAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Анимированный фон -->
    <div class="animated-bg">
        <div class="star-animation">
            <div class="big-star"></div>
            <div class="small-shapes shape1"></div>
            <div class="small-shapes shape2"></div>
            <div class="small-shapes shape3"></div>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="container">
        <!-- Иконка креста -->
        <div class="cross-icon">
            <i class="fas fa-plus"></i>
        </div>

        <!-- Шапка -->
        <header class="header">
            <!-- ... остальной код шапки без изменений ... -->
        </header>

        <!-- Навигация -->
        <nav class="navigation">
            <!-- Добавляем кнопку VK -->
            <button class="nav-btn" onclick="showSection('vk')">
                <i class="fab fa-vk"></i>
                <span>VK</span>
            </button>
            <!-- Остальные кнопки без изменений -->
        </nav>

        <!-- Секция VK -->
        <section class="content-section" id="vkSection">
            <div class="section-header">
                <h2><i class="fab fa-vk"></i> VK</h2>
                <p>Моя страница ВКонтакте</p>
            </div>
            
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar vk-avatar">
                        <i class="fab fa-vk"></i>
                    </div>
                    <div class="profile-info">
                        <h3>REAL_NEFORMAL</h3>
                        <p>ID: real_neformal</p>
                    </div>
                </div>
                
                <div class="profile-actions">
                    <button class="profile-btn primary" onclick="openLink('https://vk.com/real_neformal')">
                        <i class="fas fa-external-link-alt"></i> Открыть профиль
                    </button>
                </div>
            </div>
        </section>

        <!-- Остальные секции без изменений -->
    </div>

    <script src="script.js"></script>
</body>
</html>
